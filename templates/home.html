<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'home_style.css')}}">
</head>
<body>
    <form method="post">
        <ul class="navbar">
            <li>
                <button id="logo">
                    <!-- svg from https://www.svgrepo.com/collection/charm-mini-ui-icons/ -->
                    <svg width="35px" height="35px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" transform="rotate(0)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.22400000000000003"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="m1.75 9.75 2.5 2.5m3.5-4 2.5-2.5m-4.5 4 2.5 2.5 6-6.5"></path>
                        </g>
                    </svg>
                    <div id="logotext">tsks.</div>
                </button>
            </li>
            <li>
                <button name="button" type="submit" value="Sign Up">Sign up</button>
            </li>
            <li>
                <button name="button" type="submit" value="Log In">Log in</button>
            </li>
        </ul>
        <div class="center">
            <div class="header">Tsks, just tasks.</div>
            <div class="text">
                Keep track of the daily tasks in life and<br/>
                get that satisfaction upon completion.
            </div>
            <div class="btns">
                <button name="button" type="submit" value="Get Started">Get Started</button>
                <button name="button" type="submit" value="Learn More">Learn More</button>
            </div>
        </div>
    </form>
</body>
</html>
